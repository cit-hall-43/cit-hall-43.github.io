    <title>國小英語拼字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #add8e6;
            /* 淡藍色背景 */
            margin: 50px;
        }

        #game {
            display: none;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* 當分數滿分時，加入動畫：字形變大且變色 */
        #result.win {
            animation: winAnimation 2s infinite;
        }

        @keyframes winAnimation {
            0% {
                font-size: 24px;
                color: black;
            }

            50% {
                font-size: 36px;
                color: red;
            }

            100% {
                font-size: 24px;
                color: black;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        span {
            font-size: 18px;
            margin: 0 2px;
        }

        .review-item {
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px dashed #ccc;
        }

        .wrong {
            color: red;
        }
    </style>
</head>

                    }
                    if (target) {
                        target.focus();
                        target.value = e.key;
                        e.preventDefault();
                    }
                }
            }
        });

        // 洗牌函數 (Fisher-Yates shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 開始遊戲：初始化參數、產生隨機題目順序、隱藏開始區、顯示遊戲區
        function startGame() {
            currentQuestion = 0;
            score = 0;
            results = [];
            resultDiv.innerHTML = "";
            reviewDiv.innerHTML = "";
            resultDiv.classList.remove("win");
            // 產生隨機順序（從 0 到 words.length-1 隨機排列，取前 totalQuestions 個）
            randomOrder = Array.from(Array(words.length).keys());
            shuffle(randomOrder);
            randomOrder = randomOrder.slice(0, totalQuestions);

            document.getElementById('start').style.display = "none";
            gameDiv.style.display = "block";
            nextQuestion();
        }

        // 顯示下一題
        function nextQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }

            // 根據隨機順序取得題目
            const currentObj = words[randomOrder[currentQuestion]];
            const currentWord = currentObj.word;

            questionNumberP.innerText = "題目 " + (currentQuestion + 1) + " / " + totalQuestions;
            chinesePromptP.innerText = "中文提示: " + currentObj.chinese;

            // 取得所有非空格字母的索引
            let availableIndices = [];
            for (let i = 0; i < currentWord.length; i++) {
                if (currentWord[i] !== " ") {
                    availableIndices.push(i);
                }
            }
            // 決定隱藏字母的數量：至少 1 個，最多 Math.min(5, availableIndices.length - 1)
            const maxHidden = availableIndices.length > 1 ? Math.min(5, availableIndices.length - 1) : 1;
            const hiddenCount = Math.floor(Math.random() * maxHidden) + 1;

            // 隨機挑選不重複的隱藏位置（僅從非空格索引中選取）
            availableIndices.sort(() => Math.random() - 0.5);
            missingIndices = availableIndices.slice(0, hiddenCount).sort((a, b) => a - b);

            // 建立英文提示：若該位置為空格則直接輸出空格，
            // 若該位置在 missingIndices 則輸出 input，否則輸出 span 顯示字母
            englishPromptP.innerHTML = "英文拼字: ";
            for (let i = 0; i < currentWord.length; i++) {
                if (currentWord[i] === " ") {
                    englishPromptP.innerHTML += '<span>&nbsp;&nbsp;</span>';
                } else if (missingIndices.indexOf(i) !== -1) {
                    englishPromptP.innerHTML += '<input type="text" class="missingInput" maxlength="1" style="width:30px; display:inline-block;" />';
                } else {
                    englishPromptP.innerHTML += '<span>' + currentWord[i] + '</span>';
                }
            }

            // 為每個缺漏輸入框綁定 Enter 鍵事件，當所有輸入框都有值時送出答案
            const inputs = document.querySelectorAll('#englishPrompt input');
            inputs.forEach(input => {
                input.addEventListener('keyup', function (e) {
                    if (e.key === "Enter") {
                        let allFilled = true;
                        inputs.forEach(inp => {
                            if (!inp.value) { allFilled = false; }
                        });
                        if (allFilled) {
                            submitAnswer();
                        }
                    }
                });
            });

            // 聚焦第一個空白的輸入框
            const firstInput = document.querySelector('#englishPrompt input');
            if (firstInput) {
                firstInput.focus();
            }

            // 啟動計時器
            let timeLeft = questionTime;
            timerSpan.innerText = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(function () {
                timeLeft--;
                timerSpan.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // 時間到，記錄答案（未填的視為空白）
                    recordAnswer();
                    currentQuestion++;
                    nextQuestion();
                }
            }, 1000);
        }

        // 記錄當前題目的答案，並儲存缺漏位置與各輸入框的內容
        function recordAnswer() {
            const currentObj = words[randomOrder[currentQuestion]];
            const currentWord = currentObj.word;
            const inputs = document.querySelectorAll('#englishPrompt input');
            let userAnswers = [];
            let isCorrect = true;
            inputs.forEach((input, index) => {
                const letter = input.value.trim().toLowerCase();
                userAnswers.push(letter);
                // 依照 missingIndices 的順序取得正確答案
                const correctLetter = currentWord[missingIndices[index]].toLowerCase();
                if (letter !== correctLetter) {
                    isCorrect = false;
                }
            });
            if (isCorrect) { score += 10; }
            results.push({
                chinese: currentObj.chinese,
                word: currentObj.word,
                missingIndices: missingIndices.slice(),  // 儲存當時的缺漏位置
                userAnswers: userAnswers.slice(),
                correct: isCorrect
            });
        }

        // 提交答案
        function submitAnswer() {
            clearInterval(timerInterval);
            recordAnswer();
            currentQuestion++;
            nextQuestion();
        }

        // 結束遊戲，顯示分數與每題檢視，並標出使用者回答錯誤的字母
        function endGame() {
            gameDiv.style.display = "none";
            resultDiv.innerHTML = "遊戲結束！你的分數: " + score + " 分";
            if (score === totalQuestions * 10) {
                resultDiv.classList.add("win");
            }

            let reviewHTML = "<h2>答題檢視</h2>";
            results.forEach((res, index) => {
                // 依據原單字、缺漏位置與使用者答案還原當時題目與回答
                let questionDisplay = "";
                let answerDisplay = "";
                for (let i = 0; i < res.word.length; i++) {
                    if (res.word[i] === " ") {
                        questionDisplay += "&nbsp;&nbsp;";
                        answerDisplay += "&nbsp;&nbsp;";
                    } else if (res.missingIndices.includes(i)) {
                        questionDisplay += "_ ";
                        const pos = res.missingIndices.indexOf(i);
                        let userLetter = res.userAnswers[pos] || "";
                        if (userLetter.toLowerCase() !== res.word[i].toLowerCase()) {
                            answerDisplay += '<span style="color:red;">' + (userLetter || "-") + "</span> ";
                        } else {
                            answerDisplay += userLetter + " ";
                        }
                    } else {
                        questionDisplay += res.word[i] + " ";
                        answerDisplay += res.word[i] + " ";
                    }
                }
                reviewHTML += '<div class="review-item ' + (res.correct ? "" : "wrong") + '">';
                reviewHTML += "題目 " + (index + 1) + " - 中文提示: " + res.chinese + "<br>";
                reviewHTML += "當時題目: " + questionDisplay + "<br>";
                reviewHTML += "您的回答: " + answerDisplay + "<br>";
                reviewHTML += "正確答案: " + res.word;
                reviewHTML += "</div>";
            });
            reviewDiv.innerHTML = reviewHTML;
            document.getElementById('start').style.display = "block";
            startBtn.innerText = "再玩一次";
        }
    </script>
